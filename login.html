<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Essence - Login/Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS isolado da seção de autenticação -->
    <style>
        .auth-container {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .auth-box {
            flex: 1;
            min-width: 320px;
            max-width: 480px;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .auth-box h2 {
            margin-bottom: 10px;
        }

        .auth-box p {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .auth-box form input,
        .auth-box form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .auth-box form button {
            background-color: #003366;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .auth-box form button:hover {
            background-color: #005599;
        }

        .auth-box .terms {
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://github.com/Sitestree/rjessence.github.io/raw/main/logo%3Arj.jpeg" alt="Logo RJ Essence" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="icon-group">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="login.html"><i class="fas fa-user"></i></a>
            <a href="https://www.instagram.com/rjessence/" target="_blank"><i class="fas fa-heart"></i></a>
            <a href="carrinho.html"><i class="fas fa-box"></i></a>
        </div>
    </header>

    <!-- Seção de Login/Cadastro -->
    <section class="auth-container">
        <!-- Login -->
        <div class="auth-box">
            <h2>Login</h2>
            <p>Atualize seu perfil, dados de pagamento e acompanhe seus pedidos.</p>
            <form method="POST" action="server/login.php">
                <label for="email-login">E-mail:</label>
                <input type="email" name="email" id="email-login" required>

                <label for="senha-login">Senha:</label>
                <input type="password" name="senha" id="senha-login" required>

                <button type="submit">ENTRAR</button>
            </form>
        </div>

        <!-- Cadastro -->
        <div class="auth-box">
            <h2>Criar uma conta</h2>
            <form method="POST" action="server/cadastro.php">
                <label for="nome">Primeiro nome:</label>
                <input type="text" name="primeiro-nome" id="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>

                <label for="email-cadastro">E-mail:</label>
                <input type="email" name="email" id="email-cadastro" required>

                <label for="senha-cadastro">Senha:</label>
                <input type="password" name="senha" id="senha-cadastro" required>

                <button type="submit">CRIAR UMA CONTA</button>
            </form>
            <p class="terms">
                Ao criar uma conta, você concorda com nossos <a href="#">Termos</a> e <a href="#">Política de Privacidade e Cookies</a>.
            </p>
        </div>
    </section>

</body>
</html>
